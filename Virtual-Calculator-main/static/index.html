<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Virtual Calculator</h1>
        <div class="video-container">
            <video id="videoElement" autoplay playsinline style="display: none;"></video>
            <canvas id="outputCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="startButton">Start Camera</button>
            <button id="stopButton" disabled>Stop Camera</button>
        </div>
        <div class="status" id="status">Status: Disconnected</div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
